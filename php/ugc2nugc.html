    <form>
      <div class="form-group col-md-6 col-md-offset-3">

      <div class="form-group col-md-6 col-md-offset-3">

        <input type="text" class="form-control" id="bucket" placeholder="bucket">
      </div>
      <div class="form-group col-md-6 col-md-offset-3">
        <label for="exampleInputName2">reason</label>
        <input type="text" class="form-control" id="reason" placeholder="reason">
      </div>

    <!-- my own js code-->
<script>
$(document).ready(function(){
  $("button").click(function(){
    usernamev=$("#username").val();
    appidv=$("#appid").val();
    bucketv=$("#bucket").val();
    reasonv=$("#reason").val();
    $.post("http://localhost/tp5/public/index.php",
    {
      username:usernamev,
      appid:appidv,
      bucket:bucketv,
      reason:reasonv
    },
    function(data,status){
      $('#result').html(data);
    });
  });
});
</script>
